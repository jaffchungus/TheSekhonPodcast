<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sekhon Podcast</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #003399; /* Matching blue background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            background: #003399;
            text-align: center;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: bold;
        }

        .title {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .icon {
            width: 100px;
            height: 100px;
            background: #fff;
            border-radius: 10px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 80% 100%, 0 100%);
        }

        #clock {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            transition: color 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Sekhon Podcast</h1>
        <div class="icon">
            <!-- Simple icon representation, matching the capitol building style -->
            <span style="font-size: 2em;">üèõÔ∏è</span>
        </div>
        <div class="title">Votes and Verdicts</div>
        <p>Washington Predictions - Tariffs, Tax, Trump - Jan 30</p>
    </div>

    <div id="clock"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            const clock = document.getElementById('clock');
            clock.textContent = timeString;

            // Calculate time in seconds since midnight
            const totalSecondsToday = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            // 20 minutes = 1200 seconds
            const twentyMinutes = 1200;
            // Get seconds within a 20-minute cycle
            const secondsInCycle = totalSecondsToday % twentyMinutes;
            // Calculate color transition (0 to 1 over 20 minutes)
            const progress = secondsInCycle / twentyMinutes;
            
            // Start with orange (#FFA500), end with a darker shade (#FF4500)
            const startR = 255;
            const startG = 165;
            const startB = 0;
            const endR = 255;
            const endG = 69;
            const endB = 0;

            const r = Math.round(startR + (endR - startR) * progress);
            const g = Math.round(startG + (endG - startG) * progress);
            const b = Math.round(startB + (endB - startB) * progress);

            clock.style.color = `rgb(${r}, ${g}, ${b})`;
        }

        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
