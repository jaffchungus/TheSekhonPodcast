<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomberg Intelligence Podcast</title>
    <style>
        /* Reset default margins and padding */
        body {
            margin: 0;
            padding: 0;
            background: #0000FF; /* Solid vibrant blue background */
            font-family: Arial, Helvetica, sans-serif; /* Sans-serif font */
            color: #FFFFFF; /* White text */
            position: relative;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
        }

        /* Header: "Bloomberg Intelligence" */
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            text-shadow: 1px 1px 2px #000000; /* Slight shadow for contrast */
        }

        /* Main content: "Votes and Verdicts" and play button */
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .title {
            font-size: 36px; /* Larger font */
            font-weight: bold; /* Bold text */
            text-shadow: 1px 1px 2px #000000; /* Slight shadow */
            margin-right: 20px; /* Space before play button */
        }

        .play-button {
            width: 50px;
            height: 50px;
            background: #FFFFFF; /* White circle */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #0000FF; /* Blue play triangle */
        }

        /* Capitol graphic */
        .capitol-graphic {
            position: absolute;
            top: 60px; /* Adjusted to upper-right quadrant */
            right: 20px;
            width: 100px;
            height: 60px;
            background: #FFFFFF; /* White color */
            clip-path: polygon(0 0, 100% 0, 100% 66%, 80% 100%, 20% 100%, 0 66%);
            /* Simplified shape resembling Capitol with columns and pediment */
        }

        /* Footer: Black control bar */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000000; /* Solid black */
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: #FFFFFF; /* White progress bar */
            margin: 0 10px;
            position: relative;
        }

        .progress {
            width: 0.99%; /* 0:19 / 31:44 ≈ 0.99% */
            height: 100%;
            background: #FF0000; /* Red progress indicator */
        }

        .time-indicator {
            font-size: 12px; /* Small text */
        }

        .skip-buttons {
            display: flex;
            gap: 10px; /* Space between buttons */
        }

        .skip-button {
            width: 20px;
            height: 20px;
            background: #FFFFFF; /* White buttons */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #000000; /* Black icons */
        }

        .current-time {
            font-size: 12px; /* Small text */
        }

        /* Additional text below control bar */
        .additional-text {
            position: absolute;
            bottom: 70px; /* Above black bar */
            left: 20px;
            font-size: 14px; /* Smaller font */
        }

        /* Thin white line below black bar (simulated as border) */
        .footer::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 1px;
            background: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Bloomberg Intelligence</div>
        <div class="main-content">
            <div class="title">Votes and Verdicts</div>
            <div class="play-button">▶</div>
        </div>
        <div class="capitol-graphic"></div>
        <div class="additional-text">Washington Predictions – Tariffs, Tax, Trump | Jan 30</div>
        <div class="footer">
            <div class="time-indicator">0:19 / 31:44</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="skip-buttons">
                <div class="skip-button">⏮</div>
                <div class="skip-button">⏭</div>
            </div>
            <div class="current-time">2:29 PM</div>
        </div>
    </div>
</body>
</html>
